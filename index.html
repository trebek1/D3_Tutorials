<!DOCTYPE html>
<html>
<head>
  <title>D3 - Data Driven Documents</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style type="text/css">

    body {
      padding-top: 50px;
      padding-left: 100px;
    }

    #chartArea {
      
      background-color: #CCC;
    }

    .bar {
      display: inline-block;
      fill: teal;
    }

  </style>
</head>
<body>
<div id="chartArea"></div>
<script type="text/javascript">

  var dataset = [ 5, 10, 15, 20, 25 ];
  var w = 400, h=300; 

  var svg = d3.select('#chartArea').append('svg')
    .attr('width', w)
    .attr('height', h);

    var yScale = d3.scale.linear()
      .domain([0,50])
      .range([0,h]);

  var multiplier = 8;

  svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
    .attr('class', 'bar')
    .attr('x', function (d, i) {
      return i * 22;
    })
    .attr('y', function (d) {
      return h - yScale(d);
    })
    .attr('width', 20)
    .attr('height', function (d) {
      return yScale(d); 
    });

</script>
</body>
</html>
