<!DOCTYPE html>
<html>
<head>
  <title>D3 - Data Driven Documents</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="underscore-min.js"></script>
  <style type="text/css">

    body {
      padding-top: 50px;
      padding-left: 100px;
    }

    #chartArea {
      width: 400px;
      height: 300px;
      background-color: #CCC;
    }

    .bar {
      
    }

  </style>
</head>
<body>
<div id="chartArea"></div>
<script type="text/javascript">

  var dataset = _.map(_.range(25), function (i ) {
    return Math.random() * 100;
  });

  var w = 400, h=300; 

  var svg = d3.select('#chartArea').append('svg')
    .attr('width', w)
    .attr('height', h);

    var xScale = d3.scale.ordinal()
    .domain(dataset)
    .rangeBands([0, w], 0.2, 0.3);
    // range, padding inbetween each band 0.5 -> width of band, padding on outside of bands  

  var yScale = d3.scale.linear()
  // look at dataset to set max domain 
    .domain([0,d3.max(dataset)*1.01])
    .range([0,h]);
var colorScale = d3.scale.linear()
  // look at dataset to set max domain 
    .domain([0,d3.max(dataset)*1.01])
    .range(['orange', 'purple']);

  svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
    .attr('class', 'bar')
    .attr('x', function (d, i) {
      return xScale(d);
    })
    .attr('y', function (d) {
      return h - yScale(d);
    })
    .attr('width', xScale.rangeBand())
    .attr('height', function (d) {
      return yScale(d); 
    })
    .attr('fill', colorScale)

</script>
</body>
</html>
